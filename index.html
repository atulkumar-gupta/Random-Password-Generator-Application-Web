<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator Application</h1>
        <div class="controls">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="32" value="12">
        </div>
        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="special" checked> Special Characters</label>
        </div>
        <button id="generate">Generate Password Application</button>
        <input type="text" id="password" readonly>
        <button id="copy">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
